{% load static %}

<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Мавебап</title>
		<link rel="stylesheet" href="{% static "deps/styles/director_styles.css" %}">
		<link rel="stylesheet" href="{% static "deps/styles/kanban_styles.css" %}" />
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
        <link rel="stylesheet" href= "{% static "deps/styles/gantt.css" %}">
		<link rel="stylesheet" href="{% static "deps/styles/director_styles.css" %}">
		<style>
			.logout-icon {
				cursor: pointer;
				width: 50px; 
				height: 50px; 
				background: url("{% static 'deps/icons/fordrug.png' %}") no-repeat center;
				background-size: contain;
				border: none; /* Убирает стандартную рамку кнопки */
        		padding: 0; /* Убирает стандартные отступы кнопки */
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Мавебап</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">пуп
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">луп</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						   role="button" data-toggle="dropdown" aria-haspopup="true"
						   aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					<li class="nav-item">
						<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#addWorkerModal">Добавить работника</button>
					</li>
				</ul>
			</div>
			<form action="{% url 'task_management:logout' %}" method="post">
				{% csrf_token %}
				<button type="submit" class="logout-icon" aria-label="Logout"></button>
			</form>
		</nav>

		{% comment %} модальное окно добавления работника {% endcomment %}
		
		{% block content %}
		
		{% endblock content %}

		<!-- Script -->
        <script src="{% static "deps/js/initialize-gantt.js" %}"></script>
		<script src="{% static "deps/js/gantt.js" %}"></script>
		<script src="{% static "deps/js/worker_manage.js" %}"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	</body>
</html>
