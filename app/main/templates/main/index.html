{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'deps/icons/neongaer.png' %}" type="image/png">
    <title>Мавебап</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'deps/images/auth-bg.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center; 
            background-size: cover; 
            {% comment %} height: 100%; {% endcomment %}
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            background-color: #3b54ca;
        }
        h2 {
            color: white;
            margin-top: -3px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff; 
        }
        .button-container {
            display: flex;
            width: 100%;
        }
        .login-button {
            flex: 2; /* Button 1 takes 2/3 of the width */
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .register-button {
            flex: 1; /* Button 2 takes 1/3 of the width */
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color: white;">Добро в Мавебап</h2>
        <input type="text" placeholder="Логин">
        <input type="password" placeholder="Пароль">
        <div class="button-container">
            <button class="login-button">Войти</button>
            <button href=" {%url "main:registration"%}" class="register-button">
                <a href="{% url 'main:registration' %}" style="text-decoration: none; color: inherit;">Зарегистрироваться</a>
            </button>
        </div>
        
    </div>
</body>
</html>
